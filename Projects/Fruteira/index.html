<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruteira</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center">
        <div class="frutas">
            <div class="morango">
                <img src="morango.svg" alt="Morango" title="Morango">
                <h1>Morango:</h1>
                <input type="number" name="" id="morango" placeholder="Kg" min="0">
            </div>
            <div class="maca">
                <img src="maca.svg" alt="Maça" title="Maça">
                <h1>Maça:</h1>
                <input type="number" name="" id="maca" placeholder="Kg" min="0">
            </div>
        </div>
        <button class="btn" type="button" onclick="comprar()">Total</button>
        <h2 id="total"></h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
